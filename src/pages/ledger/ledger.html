<ion-header>
  <ion-navbar>
    <ion-title>Ledger</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

 <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>    

  <ion-list>
    <ion-item *ngFor="let row of ledgers">

      <ion-row>
        <ion-col><b>{{ row.AccountName }}</b></ion-col>
        <ion-col text-right>{{ row.Amount | currency:'USD':'symbol':'1.2-2' }}</ion-col> 
      </ion-row>

      <ion-row>
        <ion-col> 
          <ion-badge color="{{ getCatColor(row) }}">{{ row.CategoryName }}</ion-badge>
        </ion-col>
        <ion-col text-right>{{ row.Date | date:'shortDate' }}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col><i>{{ row.Note }}</i></ion-col>
      </ion-row>

    </ion-item> 
  </ion-list> 

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>{{ account.Name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)" padding>
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>  

  <ion-list>
    <button ion-item *ngFor="let row of accountMarks">

      <ion-row>
        <ion-col><b>{{ row.Date | date:'shortDate' }}</b></ion-col>
        <ion-col text-right>{{ row.Balance | currency:'USD':'symbol':'1.2-2' }}</ion-col> 
      </ion-row>

      <ion-row>
        <ion-col><i>Price Per : {{ row.PricePer | currency:'USD':'symbol':'1.2-2' }}</i></ion-col>
      </ion-row>

    </button> 
  </ion-list>  


</ion-content>
